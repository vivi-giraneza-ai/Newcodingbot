<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViVi's Handcrafted Cookies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('images/boat.jpeg'); /* Replace with the background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            background-color: #fff;
            /* border-radius: 50%; */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            max-width: 80%;
            max-height: 80%;
        }

        .tagline {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        .order-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .order-button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.jpeg" alt="ViVi's Logo"> <!-- Replace with your logo image -->
    </div>
    <p class="tagline">Deliciousness in every bite</p>
    <button class="order-button">Order Cookies</button>
</body>
</html>
