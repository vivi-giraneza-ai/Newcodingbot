<!DOCTYPE html>
<html lang="en">
<head>

    <title>Locations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            border: 2px dashed purple;
            border-radius: 10px;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            color: maroon;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }

        .location {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .location h3 {
            font-size: 18px;
            color: black;
            margin-bottom: 5px;
        }

        .location p {
            font-size: 14px;
            color: olive;
            margin-bottom: 10px;
            font-style: italic;
        }

        .location img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

    </style>
</head>
